<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1 - Frontend-baserad webbutveckling</title>
    <link rel="stylesheet" href="sass/main.scss">
    <script src="js/main.js" type="module"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <picture>
            <source srcset="images/header.jpg?as=avif" type="image/avif">
            <source srcset="images/header.jpg?as=webp" type="image/webp">
            <img src="images/header.jpg" alt="Header image">
        </picture>
        <h1>GetMyTrip</h1>

    </header>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>



    <main>
    

          <h1>Sök din resa!</h1>
        <input type="text" id="city-input" placeholder="Sök stad...">
        <button id="search-btn">Sök</button>

        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
        </div>

        <section id="weather">
            <h2>Väder</h2>
            <p id="weather-info">Sök en stad för att se vädret.</p>
            <canvas id="weatherChart"></canvas>
        </section>

        <section id="map">
            <h2>Karta</h2>
            <div id="map-container"></div>
        </section>


    </main>

    <section class="image-gallery">
        <h2>Populära resmål</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/radjur.jpg" alt="Safari i Tanzania" data-caption="Safari i Tanzania">
                <p>Safari i Tanzania</p>
            </div>
            <div class="gallery-item">
                <img src="images/kiralov.jpg" alt="Weekend i Paris" data-caption="Weekend i Paris">
                <p>Weekend i Paris</p>
            </div>
            <div class="gallery-item">
                <img src="images/header.jpg" alt="Surf i Bali" data-caption="Surf i Bali">
                <p>Surf i Bali</p>
            </div>
        </div>
    </section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <span class="close-btn" id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="images/kiralov.jpg" alt="I...">
        <p id="lightbox-caption"></p>
    </div>
</div>
    <footer>
        <p>Nathalie Fredriksson</p>
        <p>Mittuniversitetet</p>
    </footer>


</body>

</html>
