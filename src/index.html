<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1 - Frontend-baserad webbutveckling</title>
    <link rel="stylesheet" href="sass/main.scss">
    <script src="js/main.js" type="module"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header>
        <picture>
            <source srcset="images/header.jpg?as=avif" type="image/avif">
            <source srcset="images/header.jpg?as=webp" type="image/webp">
            <img src="images/header.jpg" alt="Header image">
        </picture>
        <h1>GetMyTrip</h1>

    </header>
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>

    <main>
    

          <h1>Sök din resa!</h1>
        <input type="text" id="city-input" placeholder="Sök stad...">
        <button id="search-btn">Sök</button>

        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
        </div>

        <section id="weather">
            <h2>Väder</h2>
            <p id="weather-info">Sök en stad för att se vädret.</p>
            <canvas id="weatherChart"></canvas>
        </section>

        <section id="map">
            <h2>Karta</h2>
            <div id="map-container"></div>
        </section>


    </main>
    <footer>
        <p>Nathalie Fredriksson</p>
        <p>Mittuniversitetet</p>
    </footer>


</body>

</html>
